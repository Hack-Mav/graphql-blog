type Post {
  id: ID!
  title: String!
  content: String!
  published: Boolean!
  author: User!
  createdAt: String!
  updatedAt: String!
}

input CreatePostInput {
  title: String! @constraint(minLength: 1, maxLength: 255)
  content: String! @constraint(minLength: 10)
  published: Boolean = false
}

input UpdatePostInput {
  title: String @constraint(minLength: 1, maxLength: 255)
  content: String @constraint(minLength: 10)
  published: Boolean
}

type Query {
  posts(published: Boolean): [Post!]!
  post(id: ID!): Post
  postsByUser(userId: ID!): [Post!]! @auth(requires: USER)
}

type Mutation {
  createPost(input: CreatePostInput!): Post! @auth(requires: USER)
  updatePost(id: ID!, input: UpdatePostInput!): Post! @auth(requires: USER)
  deletePost(id: ID!): Boolean! @auth(requires: USER)
}
